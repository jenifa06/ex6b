<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GST Calculator</title>
  <link rel="stylesheet" href="exp 6.css">
</head>
<body>
  <div class="card">
    <h1>GST Calculator</h1>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" value="20000">

    <label for="gst">GST (%):</label>
    <select id="gst">
      <option value="0">0%</option>
      <option value="3" selected>3%</option>
      <option value="5">5%</option>
      <option value="12">12%</option>
      <option value="18">18%</option>
      <option value="28">28%</option>
    </select>

    <div class="results">
      <p>Actual Amount: <span id="actual">20000.00</span></p>
      <p>GST: <span id="gstamt">600.00</span></p>
      <p>Total: <span id="total">20600.00</span></p>
    </div>

    <button id="reset">Reset</button>
  </div>

  <script src="exp 6.js"></script>
</body>
</html>
